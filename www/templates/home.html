<ion-view view-title="Home">
  <ion-content>
      <div class="buttons">
          <button class="button button-full button-calm" ng-click="modal.show()">Adicionar</button>
      </div>
    <ion-list>
        <ion-item class="divider">
            Publicados
        </ion-item>
      <ion-item ng-repeat="produto in produtos">
        {{produto.titulo}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
